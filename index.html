<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDailyTasks - Premium Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="A premium daily task manager with AI optimization powered by Gemini."
    />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <span class="logo-icon">‚ú®</span>
          <h1>My Daily Tasks</h1>
        </div>
        <div class="header-actions">
          <select id="theme-select" class="theme-switcher">
            <option value="system">üåì System</option>
            <option value="light">‚òÄÔ∏è Light</option>
            <option value="dark">üåô Dark</option>
          </select>
          <button id="ai-optimize-btn" class="btn btn-secondary hidden">
            <span class="icon">ü™Ñ</span> AI Optimize
          </button>
          <button id="add-task-btn" class="btn btn-primary">
            <span class="icon">‚ûï</span> Add Task
          </button>
        </div>
      </header>

      <main>
        <div id="tasks-container" class="tasks-grid">
          <!-- Tasks will be injected here -->
          <div class="loader">Loading your day...</div>
        </div>
      </main>

      <!-- Task Modal -->
      <div id="task-modal" class="modal hidden">
        <div class="modal-content glass">
          <h2 id="modal-title">New Task</h2>
          <form id="task-form">
            <div class="form-group">
              <label for="task-title">Title</label>
              <input
                type="text"
                id="task-title"
                name="task-title"
                required
                placeholder="What needs to be done?"
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Start Time</label>
                <!-- Native input for mobile -->
                <input type="time" id="start-native" name="start-native" class="native-time-input" />
                <!-- Custom picker for desktop -->
                <div id="start-custom" class="time-picker-wrapper desktop-only">
                  <select id="start-h" name="start-h" class="time-select">
                    <option value="" disabled selected>Hr</option>
                  </select>
                  <span class="sep">:</span>
                  <select id="start-m" name="start-m" class="time-select">
                    <option value="" disabled selected>Min</option>
                  </select>
                  <select id="start-p" name="start-p" class="time-select ampm">
                    <option value="" disabled selected>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>End Time</label>
                <!-- Native input for mobile -->
                <input type="time" id="end-native" name="end-native" class="native-time-input" />
                <!-- Custom picker for desktop -->
                <div id="end-custom" class="time-picker-wrapper desktop-only">
                  <select id="end-h" name="end-h" class="time-select">
                    <option value="" disabled selected>Hr</option>
                  </select>
                  <span class="sep">:</span>
                  <select id="end-m" name="end-m" class="time-select">
                    <option value="" disabled selected>Min</option>
                  </select>
                  <select id="end-p" name="end-p" class="time-select ampm">
                    <option value="" disabled selected>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-actions">
              <button type="button" id="cancel-btn" class="btn btn-text">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
          </form>
        </div>
      </div>

      <!-- AI Feedback Modal -->
      <div id="ai-modal" class="modal hidden">
        <div class="modal-content glass ai-gradient">
          <h2>AI Insights</h2>
          <div id="ai-content">
            <p>Analyzing your schedule...</p>
          </div>
          <div class="modal-actions">
            <button id="ai-close-btn" class="btn btn-primary">Got it</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
