<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDailyTasks - Premium Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="A premium daily task manager with AI optimization powered by Gemini."
    />
  </head>
  <body class="bg-gradient">
    <div id="app">
      <header class="glass sticky-header">
        <div class="header-main">
          <div class="logo">
            <span class="logo-icon pulse">âœ¨</span>
            <h1>My Daily Tasks</h1>
          </div>
          <div class="header-actions">
            <select id="theme-select" class="theme-switcher glass-input">
              <option value="system">ğŸŒ“ System</option>
              <option value="light">â˜€ï¸ Light</option>
              <option value="dark">ğŸŒ™ Dark</option>
            </select>
            <button id="add-task-btn" class="btn btn-primary shadow-glow">
              <span class="icon">â•</span> Add Task
            </button>
          </div>
        </div>
        
        <!-- Quick Add AI Bar -->
        <div class="quick-add-container glass-inset">
          <span class="ai-sparkle">ğŸª„</span>
          <input 
            type="text" 
            id="quick-add-input" 
            placeholder="AI Quick Add: 'Gym at 5pm for 1 hour'..." 
            class="quick-add-input"
          />
          <button id="quick-add-btn" class="btn-icon-round" title="AI Parse">â”</button>
        </div>
      </header>

      <main class="content-wrapper">
        <section class="controls-panel glass">
          <div class="view-switchers">
            <button id="view-grid-btn" class="view-btn active">Grid</button>
            <button id="view-timeline-btn" class="view-btn">Timeline</button>
          </div>
          <button id="ai-optimize-btn" class="btn btn-secondary hidden">
            <span class="icon">ğŸ”®</span> Optimize Schedule
          </button>
        </section>

        <div id="tasks-container" class="tasks-grid">
          <div class="loader">Loading your day...</div>
        </div>

        <!-- Timeline View (Hidden by default) -->
        <div id="timeline-container" class="timeline-view hidden">
          <div class="timeline-labels">
            <!-- Generated by JS -->
          </div>
          <div class="timeline-tracks">
            <!-- Generated by JS -->
          </div>
        </div>
      </main>

      <!-- Task Modal -->
      <div id="task-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content glass-premium">
          <h2 id="modal-title">New Task</h2>
          <form id="task-form">
            <div class="form-group">
              <label for="task-title">Task Name</label>
              <input type="text" id="task-title" required placeholder="What are we doing?" class="glass-input" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Category</label>
                <select id="task-category" class="glass-input">
                  <option value="Work">ğŸ’¼ Work</option>
                  <option value="Personal">ğŸ  Personal</option>
                  <option value="Health">ğŸ’ª Health</option>
                  <option value="Urgent">ğŸ”¥ Urgent</option>
                  <option value="Leisure">ğŸ® Leisure</option>
                </select>
              </div>
              <div class="form-group">
                <label>Priority</label>
                <select id="task-priority" class="glass-input">
                  <option value="1">Low</option>
                  <option value="2" selected>Medium</option>
                  <option value="3">High</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Start Time</label>
                <input type="time" id="start-native" name="start-native" class="glass-input" />
              </div>
              <div class="form-group">
                <label>End Time</label>
                <input type="time" id="end-native" name="end-native" class="glass-input" />
              </div>
            </div>

            <div class="form-group">
              <label>Subtasks</label>
              <div id="subtasks-list" class="subtasks-container">
                <!-- Subtasks go here -->
              </div>
              <div class="subtask-add-row">
                <input type="text" id="new-subtask" placeholder="Add a subtask..." class="glass-input-sm" />
                <button type="button" id="add-subtask-btn" class="btn-icon-round">+</button>
              </div>
            </div>

            <div class="modal-actions">
              <button type="button" id="cancel-btn" class="btn btn-text">Cancel</button>
              <button type="submit" class="btn btn-primary shadow-glow">Save Task</button>
            </div>
          </form>
        </div>
      </div>

      <!-- AI Feedback Modal -->
      <div id="ai-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content glass ai-card-premium">
          <div class="ai-header">
            <span class="ai-icon">âœ¨</span>
            <h2>AI Insights</h2>
          </div>
          <div id="ai-content" class="ai-content-body">
            <p>Analyzing your schedule...</p>
          </div>
          <div class="modal-actions">
            <button id="ai-close-btn" class="btn btn-primary">Got it</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
